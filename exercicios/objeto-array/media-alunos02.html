<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações de alunos</title>
</head>

<body>

    <h1>Informações de alunos</h1>

    <div id="listaAlunos"></div>

    <script>
        const alunos = [
            { nome: "Daniel", notas: [1, 3, 3, 8] },
            { nome: "Maria", notas: [10, 7, 9, 8] },
        ]

        let soma = 0

        const listaAlunos = document.getElementById("listaAlunos")

        for (let i = 0; i < alunos.length; i++) {
            
            for (let j = 0; j < alunos[i].notas.length; j++) {
                soma += alunos[i].notas[j]
            }
            
            listaAlunos.innerHTML += `${alunos[i].nome}, media de  ${soma / alunos[i].notas.length}<br>`
        }
    </script>

</body>

</html>
